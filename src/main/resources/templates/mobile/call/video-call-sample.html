<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TomatoRemember MVP (Responsive)</title>
  <style>
    /* ────────────────────────────── */
    /* 전체 레이아웃 & 공통 스타일      */
    /* ────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      width: 100%; height: 100%;
      background: #222;
      font-family: sans-serif;
      color: #fff;
    }
    #app {
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      position: relative;
    }
    video {
      display: block;
      width: 100%; height: 100%;
      object-fit: cover;
      background: black;
    }
    .controls {
      position: absolute;
      display: flex; gap: 8px;
      left: 50%; transform: translateX(-50%);
    }
    .controls input {
      padding: 6px 8px;
      border-radius: 4px; border: none;
      font-size: 14px;
      flex: 1;
    }
    .controls button {
      padding: 6px 12px;
      border: none; border-radius: 4px;
      background: #4CAF50; color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    /* ────────────────────────────── */
    /* 통화 시작 모달 */
    /* ────────────────────────────── */
    .start-modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex; justify-content: center; align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90vw;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 24px;
    }
    .modal-content p {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 16px;
      line-height: 1.4;
    }
    .start-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-button:hover {
      background: #45a049;
    }

    /* ────────────────────────────── */
    /* 모바일 폰 프레임 (max-width:767px) */
    /* ────────────────────────────── */
    .phone-frame {
      position: relative;
      width: 360px; height: 640px;
      background: #111;
      border: 12px solid #333;
      border-radius: 36px;
      box-shadow: inset 0 0 0 1px #000, 0 4px 20px rgba(0,0,0,0.5);
      overflow: hidden;
      max-width: 90vw;
      max-height: 95vh;
      transform: scale(0.95);
      margin: auto;
    }
    .phone-frame .header {
      position: absolute; top: 8px; width: 100%; text-align: center;
      font-size: 14px; pointer-events: none;
    }
    .phone-frame .header .badge {
      display: inline-block; background: red; border-radius: 50%;
      width: 18px; height: 18px; line-height: 18px;
      font-size: 12px; vertical-align: middle; margin-left: 4px;
    }
    .phone-frame .screen {
      position: absolute; top: 56px; left: 16px;
      width: calc(100% - 32px); height: calc(100% - 120px);
      background: #000;
    }
    .phone-frame .controls {
      bottom: 12px;
      width: calc(100% - 40px);
    }

    /* ────────────────────────────── */
    /* 데스크탑 전체화면 (min-width:768px) */
    /* ────────────────────────────── */
    @media (min-width: 768px) {
      #full-video {
        position: relative;
        width: 100vw; height: 100vh;
        overflow: hidden;
      }
      #full-video video {
        object-fit: contain;
        background: black;
      }
      #full-video .controls {
        bottom: 24px;
        padding: 0 16px;
      }
      /* 모바일 프레임 숨김 */
      .phone-frame { display: none; }
      /* 데스크탑 영역 보임 */
      #full-video { display: block; }
    }

    @media (max-width: 767px) {
      /* 데스크탑 영역 숨김 */
      #full-video { display: none; }
      /* 모바일 프레임 보임 */
      .phone-frame { display: block; }
    }

    /* 비디오 숨김 상태 */
    .video-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 통화 시작 모달 -->
    <div id="start-modal" class="start-modal">
      <div class="modal-content">
        <h2>🍅 TomatoRemember</h2>
        <p>통화를 시작하시겠습니까?<br>화면을 터치하여 시작해주세요.</p>
        <button id="start-button" class="start-button">통화 시작</button>
      </div>
    </div>

    <!-- PC/태블릿: 전체화면 비디오 + 컨트롤 -->
    <div id="full-video" class="video-hidden">
      <video id="videoPlayerDesktop" loop autoplay muted playsinline>
        <source src="http://110.93.190.10:6060/static/waiting_3_slow.mp4" type="video/mp4">
        동영상 재생을 지원하지 않는 브라우저입니다.
      </video>
      <div class="controls">
        <input id="textInputDesktop" type="text" placeholder="메시지를 입력하세요...">
        <button id="sendBtnDesktop">전송</button>
      </div>
    </div>

    <!-- 모바일: 폰 프레임 내부 비디오 + 컨트롤 -->
    <div class="phone-frame video-hidden">
      <div class="header">
        TOMATOREMEMBER
      </div>
      <div class="screen">
        <video id="videoPlayerMobile" loop autoplay muted playsinline>
          <source src="http://110.93.190.10:6060/static/waiting_3_slow.mp4" type="video/mp4">
          동영상 재생을 지원하지 않는 브라우저입니다.
        </video>
      </div>
      <div class="controls">
        <input id="textInputMobile" type="text" placeholder="메시지를 입력하세요...">
        <button id="sendBtnMobile">전송</button>
      </div>
    </div>
  </div>

  <script>
    let callStarted = false;
    let sseConnection = null;
    const WAITING_VIDEO_URL = 'http://110.93.190.10:6060/static/waiting_3_slow.mp4';

    // 통화 시작 버튼 클릭
    document.getElementById('start-button').addEventListener('click', async () => {
      if (callStarted) return;

      callStarted = true;
      console.log('통화 시작!');

      // 모달 숨기기
      document.getElementById('start-modal').style.display = 'none';

      // 비디오 영역 보이기
      document.getElementById('full-video').classList.remove('video-hidden');
      document.querySelector('.phone-frame').classList.remove('video-hidden');

      // 모든 비디오 재생 시작 (소리 포함)
      const videos = document.querySelectorAll('video');
      for (const video of videos) {
        try {
          video.muted = false; // 소리 활성화
          await video.play();
          console.log('비디오 재생 시작 (소리 포함)');
        } catch (err) {
          console.error('비디오 재생 실패:', err);
        }
      }

      // SSE 연결 시작
      initializeSSE();
    });

    // SSE 연결 초기화 (한 번만)
    function initializeSSE() {
      if (sseConnection) return; // 이미 연결되어 있으면 무시

      console.log('SSE 연결 시작');
      sseConnection = new EventSource('/api/stream');

      sseConnection.addEventListener('videoUpdate', handleVideoUpdate);
      sseConnection.onerror = (err) => {
        console.error('SSE 연결 오류:', err);
      };
    }

    // 비디오 업데이트 처리
    function handleVideoUpdate(event) {
      const newVideoUrl = event.data;
      console.log('새 비디오 URL 받음:', newVideoUrl);

      // 현재 활성화된 비디오 요소 찾기
      const activeVideo = window.innerWidth >= 768
        ? document.getElementById('videoPlayerDesktop')
        : document.getElementById('videoPlayerMobile');

      playResultVideo(activeVideo, newVideoUrl);
    }

    // 결과 비디오 재생 함수
    async function playResultVideo(videoElement, resultUrl) {
      try {
        console.log('결과 비디오 재생 시작:', resultUrl);

        // 결과 영상으로 변경
        videoElement.src = resultUrl;
        videoElement.loop = false; // 한 번만 재생
        videoElement.muted = false; // 소리 포함

        // 비디오 로드 후 재생
        await new Promise((resolve, reject) => {
          videoElement.onloadedmetadata = resolve;
          videoElement.onerror = reject;
          videoElement.load();
        });

        await videoElement.play();
        console.log('결과 비디오 재생 중');

        // 재생 완료 시 대기 영상으로 복귀
        videoElement.onended = () => {
          console.log('결과 비디오 재생 완료, 대기 영상으로 복귀');
          returnToWaitingVideo(videoElement);
        };

      } catch (err) {
        console.error('결과 비디오 재생 실패:', err);
        // 실패 시 대기 영상으로 복귀
        returnToWaitingVideo(videoElement);
      }
    }

    // 대기 영상으로 복귀
    async function returnToWaitingVideo(videoElement) {
      try {
        console.log('대기 영상으로 복귀');

        videoElement.src = WAITING_VIDEO_URL;
        videoElement.loop = true; // 반복 재생
        videoElement.muted = false; // 소리 포함

        await new Promise((resolve, reject) => {
          videoElement.onloadedmetadata = resolve;
          videoElement.onerror = reject;
          videoElement.load();
        });

        await videoElement.play();
        console.log('대기 영상 재생 시작');

      } catch (err) {
        console.error('대기 영상 재생 실패:', err);
      }
    }

    // 메시지 전송 함수
    // function sendMessage(text) {
    //   console.log('메시지 전송:', text);
    //
    //   fetch('/api/request', {
    //     method: 'POST',
    //     headers: {'Content-Type': 'application/json'},
    //     body: JSON.stringify({ text: text })
    //   })
    //   .then(response => {
    //     if (response.ok) {
    //       console.log('전송 성공');
    //     } else {
    //       console.error('전송 실패:', response.status);
    //     }
    //   })
    //   .catch(err => {
    //     console.error('네트워크 오류:', err);
    //   });
    // }

    async function sendMessage(text) {
  console.log('메시지 전송:', text);

  try {
    // 논블로킹 처리
    fetch('/api/request', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ text: text })
    }).then(response => {
      if (response.ok) {
        console.log('전송 성공');
      } else {
        console.error('전송 실패:', response.status);
      }
    }).catch(err => {
      console.error('네트워크 오류:', err);
    });
  } catch (err) {
    console.error('전송 오류:', err);
  }
}

    // 컨트롤 설정 함수
    function setupControls(inputEl, btnEl) {
      // 메시지 전송 공통 함수
      function handleSend() {
        const text = inputEl.value.trim();
        if (!text) return;

        sendMessage(text);
        inputEl.value = ''; // 입력창 비우기
        // inputEl.focus(); // 포커스 유지
      }

      // 전송 버튼 클릭
      btnEl.addEventListener('click', handleSend);

      // Enter 키 지원
      inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleSend();
        }
      });
    }

    // 데스크탑용 컨트롤 설정
    setupControls(
      document.getElementById('textInputDesktop'),
      document.getElementById('sendBtnDesktop')
    );

    // 모바일용 컨트롤 설정
    setupControls(
      document.getElementById('textInputMobile'),
      document.getElementById('sendBtnMobile')
    );
  </script>
</body>
</html>
