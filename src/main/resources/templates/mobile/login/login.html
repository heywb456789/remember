<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"><meta charset="UTF-8"/>
  <
<head>
  meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title th:text="${pageTitle} ?: '토마토 One-ID'">토마토 One-ID</title>

  <!-- Bootstrap CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>

  <!-- Custom CSS -->
  <link th:href="@{/assets/mobile/css/login.css}" rel="stylesheet"/>

  <!-- Custom JavaScript (모듈로 로드) -->
  <script th:src="@{/assets/mobile/js/login.js}" type="module"></script>

  <!-- 토스트 및 커스텀 스타일 -->
  <style>
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .custom-toast {
      background-color: rgba(255, 255, 255, 0.95);
      border-left: 4px solid #ff9999;
    }
    .success-toast {
      border-left: 4px solid #28a745;
    }

    /* 비밀번호 토글 스타일 */
    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6c757d;
      padding: 0;
      z-index: 10;
    }

    .password-toggle:hover {
      color: #495057;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    /* 입력 필드 오른쪽 패딩 추가 (아이콘 공간 확보) */
    .password-container input {
      padding-right: 45px;
    }

    /* 에러/성공 메시지 스타일 */
    .alert-message {
      margin-bottom: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .alert-error {
      background-color: #fff5f5;
      color: #c53030;
      border: 1px solid #fed7d7;
    }

    .alert-success {
      background-color: #f0fff4;
      color: #2d7d32;
      border: 1px solid #c6f6d5;
    }

    /* 로딩 스피너 */
    .loading-spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="d-flex align-items-start justify-content-center py-5">
<div class="container">
  <div class="header">
    <div class="back-button" onclick="history.back()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6" />
      </svg>
    </div>
    <h1 class="title" th:text="${appName} ?: '토마토 One-ID'">토마토 One-ID</h1>
  </div>

  <p class="subtitle">토마토 One-ID를 이용하세요!</p>

<!--  &lt;!&ndash; 서버사이드 에러 메시지 표시 (Thymeleaf) &ndash;&gt;-->
<!--  <div th:if="${errorMessage}" class="alert-message alert-error">-->
<!--    <span th:text="${errorMessage}">에러 메시지</span>-->
<!--  </div>-->

<!--  &lt;!&ndash; 서버사이드 성공 메시지 표시 (Thymeleaf) &ndash;&gt;-->
<!--  <div th:if="${successMessage}" class="alert-message alert-success">-->
<!--    <span th:text="${successMessage}">성공 메시지</span>-->
<!--  </div>-->

  <!-- 클라이언트사이드 메시지 표시 영역 (API 응답용) -->
  <div id="clientMessage" class="alert-message" style="display: none;"></div>

  <form id="loginForm">
    <!-- 휴대폰 번호 입력 -->
    <div class="phone-input-container mb-3">
      <div class="country-code">+82</div>
      <input type="tel"
             class="phone-input"
             id="phoneNumber"
             name="phoneNumber"
             placeholder="01012345678"
             maxlength="11"
             required />
    </div>

    <!-- 비밀번호 입력 -->
    <div class="password-container mb-3">
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="비밀번호"
             required />
      <button type="button" class="password-toggle" id="passwordToggle">
        <!-- 숨김 아이콘 (기본) -->
        <svg id="eyeHidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        </svg>
        <!-- 보임 아이콘 -->
        <svg id="eyeVisible" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
    </div>

    <!-- 자동 로그인 체크박스 -->
    <div class="form-check mb-3">
      <input class="form-check-input"
             type="checkbox"
             id="autoLogin"
             name="autoLogin">
      <label class="form-check-label" for="autoLogin">
        One-ID 자동로그인
      </label>
    </div>

    <!-- 로그인 버튼 -->
    <button type="button" class="verify-button mb-4" id="verifyButton">
      <span class="button-text">로그인</span>
      <span class="loading-spinner" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 11-6.219-8.56"/>
        </svg>
      </span>
    </button>

    <div class="divider">아직 계정이 없으시다면</div>

    <!-- 회원가입 버튼 -->
    <button type="button" class="register-button" id="registerButton">회원가입</button>
  </form>
</div>

<!-- 전역 설정을 위한 스크립트 (Thymeleaf로 서버 데이터 전달) -->
<script th:inline="javascript">
  // API 엔드포인트 설정
  window.API_ENDPOINTS = {
    LOGIN: '/api/auth/login',
    REGISTER: '/api/auth/register',
    INVITE_CODE: '/api/auth/invite-code',
    LOGOUT: '/api/auth/logout'
  };

  // 페이지 설정 (Thymeleaf에서 서버 데이터 주입)
  window.PAGE_CONFIG = {
    registerUrl: '/register',
    homeUrl: '/',
  };
</script>

</body>
</html>
