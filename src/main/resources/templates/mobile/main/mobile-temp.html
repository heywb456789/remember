<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title th:text="${pageTitle}">메인 - 토마토리멤버</title>

  <!-- Bootstrap CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .loading {
      margin: 20px 0;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn-group {
      margin-top: 30px;
    }

    .btn {
      margin: 5px;
      border-radius: 25px;
      padding: 12px 25px;
      font-weight: bold;
    }

    .btn-primary {
      background: #ff6b6b;
      border: none;
    }

    .btn-primary:hover {
      background: #ff5252;
    }

    .btn-outline-secondary {
      color: #6c757d;
      border-color: #6c757d;
    }

    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">🍅 토마토리멤버</div>

  <div class="message" th:text="${message}">
    메인 페이지 준비 중입니다...
  </div>

  <div class="loading">
    <div class="loading-spinner"></div>
    <p class="mt-3">잠시만 기다려주세요</p>
  </div>

  <div class="btn-group">
    <a th:href="${loginUrl}" class="btn btn-outline-secondary">
      ← 로그인 페이지로
    </a>
    <a href="/" class="btn btn-primary">
      🏠 홈으로 가기
    </a>
  </div>

  <div class="debug-info">
    <strong>개발 정보:</strong><br>
    현재 모바일 메인 페이지가 개발 중입니다.<br>
    임시로 이 페이지를 표시하고 있습니다.
  </div>
</div>

<script>
  // 3초 후 자동으로 홈으로 리다이렉트 (개발용)
  setTimeout(function() {
    console.log('🔄 3초 후 자동 리다이렉트...');
    // window.location.href = '/';
  }, 3000);

  // 토큰 정보 확인 (디버깅용)
  const accessToken = localStorage.getItem('accessToken');
  const refreshToken = localStorage.getItem('refreshToken');

  if (accessToken && refreshToken) {
    console.log('✅ 로그인 상태 확인됨');
    console.log('Access Token:', accessToken.substring(0, 20) + '...');

    // 실제 메인 대시보드 구현 시 여기서 API 호출
    // 예: 메모리얼 목록 조회, 사용자 정보 조회 등
  } else {
    console.log('❌ 로그인 토큰 없음, 로그인 페이지로 리다이렉트');
    setTimeout(function() {
      window.location.href = '/mobile/login';
    }, 2000);
  }
</script>
</body>
</html>
